<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>📁 Modern File Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">File Manager</a>
      </div>
    </nav>

    <div class="container">

      <!-- Upload Card -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex">
            <input class="form-control me-2" type="file" name="file" required>
            <button class="btn btn-success" type="submit">Upload</button>
          </form>
        </div>
      </div>

      <!-- Files Grid -->
      {% if files %}
      <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for file in files %}
        <div class="col">
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-truncate">{{ file }}</h5>
              <div class="mt-auto">
                <!-- Share Button -->
                <a href="{{ url_for('serve_file', filename=file, _external=True) }}"
                   target="_blank"
                   class="btn btn-outline-primary btn-sm mb-2 w-100">
                  🔗 Share Link
                </a>
                <!-- Rename Form -->
                <form action="/rename/{{ file }}" method="post" class="input-group input-group-sm mb-2">
                  <input type="text" name="new_name" class="form-control" placeholder="New name" required>
                  <button class="btn btn-outline-secondary" type="submit">✏️</button>
                </form>
                <!-- Delete Button -->
                <a href="/delete/{{ file }}" class="btn btn-outline-danger btn-sm w-100">🗑️ Delete</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
        <p class="text-muted">No files uploaded yet.</p>
      {% endif %}

    </div>

    <!-- Bootstrap 5 JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
