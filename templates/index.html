<!DOCTYPE html>
<html>
<head>
  <title>File Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
      <h3>File Manager</h3>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
      <div class="input-group">
        <input type="file" id="fileInput" name="file" class="form-control"/>
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>

    <div class="mb-3">
      <strong>Used: </strong><span id="used">0.00</span> MB / 300 MB
      <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar"
             style="width: 0%;" aria-valuemin="0" aria-valuemax="300">
          0 MB
        </div>
      </div>
    </div>

    <div id="filesContainer"></div>
  </div>

  <script>
    const token = localStorage.getItem('firebase_token');
    if (!token) window.location.href = '/login';

    async function loadUserData() {
      const res = await fetch('/files', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();

      const usedMB = data.storage_used / (1024 * 1024);
      document.getElementById('used').innerText = usedMB.toFixed(2);
      document.getElementById('progressBar').style.width = (usedMB / 300 * 100) + '%';
      document.getElementById('progressBar').innerText = `${usedMB.toFixed(2)} MB`;

      const container = document.getElementById('filesContainer');
      container.innerHTML = '';
      data.files.forEach(f => {
        const card = document.createElement('div');
        card.className = 'card mb-2';
        card.innerHTML = `
          <div class="card-body">
            <h6>${f.name}</h6>
            <a href="${f.url}" class="btn btn-success" download>Download</a>
          </div>`;
        container.append(card);
      });
    }

    document.getElementById('uploadForm')
      .addEventListener('submit', async e => {
        e.preventDefault();
        const file = document.getElementById('fileInput').files[0];
        const form = new FormData();
        form.append('file', file);

        const res = await fetch('/upload', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: form
        });
        const data = await res.json();
        if (data.error) return alert(data.error);
        alert('Uploaded!');
        loadUserData();
      });

    function logout() {
      localStorage.removeItem('firebase_token');
      window.location.href = '/login';
    }

    loadUserData();
  </script>
</body>
</html>
