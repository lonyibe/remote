<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>File Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
      <h3>File Manager</h3>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
      <div class="input-group">
        <input
          type="file"
          id="fileInput"
          name="file"
          class="form-control"
        />
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>

    <div class="mb-3">
      <strong>Used:</strong>
      <span id="used">0.00</span> MB / 300 MB
      <div class="progress mt-2">
        <div
          id="progressBar"
          class="progress-bar"
          role="progressbar"
          style="width: 0%;"
          aria-valuemin="0"
          aria-valuemax="300"
        >0 MB</div>
      </div>
    </div>

    <div id="filesContainer" class="row g-3"></div>
  </div>

  <script>
    const token = localStorage.getItem('firebase_token');
    if (!token) {
      window.location.href = '/login';
    }

    async function loadUserData() {
      let res, data;
      try {
        res = await fetch('/files', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        data = await res.json();
      } catch (err) {
        console.error('Network or parse error', err);
        alert('Could not reach server or parse response.');
        return;
      }

      if (res.status !== 200) {
        console.error('Server error response:', data);
        alert(data.error || `Server error: ${res.status}`);
        return;
      }

      const usedMB = data.storage_used / (1024 * 1024);
      document.getElementById('used').innerText = usedMB.toFixed(2);
      const pct = (usedMB / 300) * 100;
      const bar = document.getElementById('progressBar');
      bar.style.width = pct + '%';
      bar.innerText = `${usedMB.toFixed(2)} MB`;

      const container = document.getElementById('filesContainer');
      container.innerHTML = '';
      data.files.forEach(f => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4';
        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title text-truncate">${f.name}</h6>
              <a href="${f.url}" class="btn btn-sm btn-success mb-2" download>
                Download
              </a>
            </div>
          </div>`;
        container.append(col);
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', async e => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert('Please select a file.');
        return;
      }

      const form = new FormData();
      form.append('file', fileInput.files[0]);

      let res, data;
      try {
        res = await fetch('/upload', {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${token}` },
          body: form
        });
        data = await res.json();
      } catch (err) {
        console.error('Upload network or parse error', err);
        alert('Could not reach server or parse response.');
        return;
      }

      if (res.status !== 200) {
        console.error('Server upload error:', data);
        alert(data.error || `Upload failed: ${res.status}`);
        return;
      }

      alert('File uploaded!');
      loadUserData();
    });

    function logout() {
      localStorage.removeItem('firebase_token');
      window.location.href = '/login';
    }

    loadUserData();
  </script>
</body>
</html>
