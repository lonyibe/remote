<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple File Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .file-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
    .file-buttons { display: flex; gap: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">ðŸ“‚ Simple File Manager</h2>

    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
      <div class="input-group">
        <input type="file" name="file" class="form-control" required>
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>

    {% if files %}
      <h5>Uploaded Files</h5>
      <ul class="list-group">
        {% for file in files %}
        <li class="list-group-item d-flex justify-content-between align-items-center file-row">
          <strong>{{ file }}</strong>

          <div class="file-buttons">
            <form action="/rename/{{ file }}" method="post" class="d-flex">
              <input type="text" name="new_name" class="form-control form-control-sm" placeholder="Rename to..." required>
              <button class="btn btn-warning btn-sm ms-1">Rename</button>
            </form>

            <a href="{{ url_for('serve_file', filename=file) }}" class="btn btn-success btn-sm" download>Download</a>
            <button class="btn btn-info btn-sm" onclick="copyLink('{{ url_for('serve_file', filename=file, _external=True) }}')">Copy Link</button>
            <a href="/delete/{{ file }}" class="btn btn-danger btn-sm">Delete</a>
          </div>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No files uploaded yet.</p>
    {% endif %}
  </div>

  <script>
    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("âœ… Download link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
