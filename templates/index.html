<!DOCTYPE html>
<html>
<head>
    <title>File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
        <h3>Welcome, {{ email }}</h3>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <!-- File upload form -->
    <form method="post" action="/upload" enctype="multipart/form-data" class="mb-4">
        <div class="input-group">
            <input type="file" name="file" class="form-control">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>
    </form>

    <!-- Storage usage -->
    <div class="mb-3">
        <strong>Used:</strong> {{ used }} MB / 300 MB
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: {{ used / 300 * 100 }}%;" aria-valuenow="{{ used }}" aria-valuemin="0" aria-valuemax="300">
                {{ used }} MB
            </div>
        </div>
    </div>

    <!-- Display uploaded files -->
    <div class="row g-3">
        {% for file in files %}
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title text-truncate">{{ file.name }}</h6>
                    <a href="{{ file.url }}" class="btn btn-sm btn-success mb-2" download>Download</a>
                    <button class="btn btn-sm btn-outline-secondary mb-2" onclick="copyLink('{{ file.share_url }}')">Copy Share Link</button>
                    <a href="/delete/{{ file.id }}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    // Function to copy the share link to clipboard
    function copyLink(shareUrl) {
        navigator.clipboard.writeText(shareUrl).then(() => {
            alert("Link copied to clipboard!");
        });
    }
</script>

</body>
</html>
