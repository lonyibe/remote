<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple File Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .file-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }
    .file-item {
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 8px;
    }
    .file-name {
      word-break: break-word;
    }
    @media (max-width: 576px) {
      body { padding: 1rem; }
      .form-control, .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">ðŸ“‚ Simple File Manager</h2>

    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
      <div class="input-group">
        <input type="file" name="file" class="form-control" required>
        <button type="submit" class="btn btn-primary">Upload</button>
      </div>
    </form>

    {% if files %}
      <h5 class="mb-3">Uploaded Files</h5>
      <div class="row">
        {% for file in files %}
        <div class="col-md-6 col-12">
          <div class="file-item">
            <div class="file-name fw-semibold">{{ file }}</div>

            <form action="/rename/{{ file }}" method="post" class="d-flex mt-2">
              <input type="text" name="new_name" class="form-control form-control-sm" placeholder="Rename to..." required>
              <button class="btn btn-warning btn-sm ms-1">Rename</button>
            </form>

            <div class="file-actions mt-2">
              <a href="{{ url_for('serve_file', filename=file) }}" class="btn btn-success btn-sm" download>Download</a>
              <button class="btn btn-info btn-sm" onclick="copyLink('{{ url_for('serve_file', filename=file, _external=True) }}')">Copy Link</button>
              <a href="/delete/{{ file }}" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No files uploaded yet.</p>
    {% endif %}
  </div>

  <script>
    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("âœ… Download link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
