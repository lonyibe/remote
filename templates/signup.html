<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6c5ce7, #00b894);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .btn-success {
      background-color: #00b894;
      border: none;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2 class="text-center mb-4">üìù Sign Up</h2>
    <div id="status" class="mb-3 text-danger"></div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
    </div>
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-success" onclick="signUp()">Sign Up</button>
    </div>
    <p class="text-center mb-0">
      Already have an account?
      <a href="/login">Login</a>
    </p>
  </div>

  <!-- Firebase ES Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCSLYVUGJ9to6Cg_WlCma5QctXyEup5-gE",
      authDomain: "storage-9f5d9.firebaseapp.com",
      projectId: "storage-9f5d9",
      storageBucket: "storage-9f5d9.appspot.com",
      messagingSenderId: "478256904589",
      appId: "1:478256904589:web:8275dc9473f17998d765c4",
      measurementId: "G-J86X8GE4LL"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Expose signUp function
    window.signUp = async () => {
      const statusEl = document.getElementById("status");
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      statusEl.textContent = "";

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        // Inform backend of new user
        await fetch("/setuser", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: cred.user.email })
        });
        window.location.href = "/";
      } catch (err) {
        statusEl.textContent = err.message;
      }
    };
  </script>
</body>
</html>
