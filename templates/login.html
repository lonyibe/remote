<!DOCTYPE html>
<html>
<head>
    <title>Login - File Manager</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="/static/firebase-config.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-3">Login / Signup</h4>
        <input type="email" id="email" placeholder="Email" class="form-control mb-2">
        <input type="password" id="password" placeholder="Password" class="form-control mb-3">
        <button onclick="login()" class="btn btn-primary w-100 mb-2">Login</button>
        <button onclick="signup()" class="btn btn-secondary w-100">Signup</button>
    </div>

    <script>
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                await fetch('/setuser', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });
                window.location.href = '/';
            } catch (error) {
                alert(error.message);
            }
        }

        async function signup() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                await firebase.auth().createUserWithEmailAndPassword(email, password);
                await fetch('/setuser', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });
                window.location.href = '/';
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
